	<body>
		<div class="container">
		<h1>Student Reg Form</h1>

			 <div class="row">
			 <div class="col-sm-6">
				
			 <form th:action="@{/student/create}" th:object="${student}" method="post">
				
			   <div class="form-group">
			     <label>Name</label>
			     <input type="text" name="name" class="form-control">
				 <span th:errors="*{name}" class="error"></span>
			   </div>
			   
			   <div class="form-group">
			     <label>Email</label>
			     <input type="text" name="email" class="form-control">
				 <span th:errors="*{email}" class="error"></span>
			   </div>
			   
			   <div class="form-group">
			   	  <label>PhNo</label>
			      <input type="text" name="phno" class="form-control">
				  <span th:errors="*{phno}" class="error"></span>
			   </div>
			   
			   <div class="form-group">
				  <label>Address</label>
				  <input type="text" name="address" class="form-control">
				  <span th:errors="*{address}" class="error"></span>
			   </div>
			   
			   <button type="submit" class="btn btn-primary">Submit</button>
			 </form>
			 
			 <h4 th:text="${message}" class="text-success"></h4>
	</body>
